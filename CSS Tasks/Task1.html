<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 1</title>

    <style>
        table {
            background-color: rgba(6, 158, 163, 0.559);
            width: 80%;
            border-radius: 10px;
            border: 1px solid black;
        }

        tr th{
            border-radius: 10px;
            border: 1px solid black;
        } 
        tr td{
            border-radius: 10px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <table >
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    
</body>
</html>
